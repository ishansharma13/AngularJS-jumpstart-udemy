<!doctype html>
<html ng-app>
<head>
    <title>Iterating Over Data</title>
</head>
<body ng-init="people=[{name:'John', city:'Chandler'}, {name:'Tina', city:'New York'}, {name:'Dave', city:'Seattle'}]">
    <ul>
        <li data-ng-bind-template="{{person.name}} {{person.city}}" data-ng-repeat="person in people"></li>
    </ul>


    <script src="angular.js"></script>
</body>
</html>
