<!doctype html>
<html ng-app="customersApp">
<head>
    <title>Iterating Over Data</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body >
    <h2>Customers</h2>
    Filter: <input type="text" data-ng-model="nameInput.name"/>
    <br /><br />
    <table data-ng-controller="CustomersController as ctrl">
        <tr>
            <th data-ng-click="ctrl.doSort('name')">Name</th>
            <th data-ng-click="ctrl.doSort('city')">City</th>
            <th data-ng-click="ctrl.doSort('orderTotal')">Order Total</th>
            <th data-ng-click="ctrl.doSort('joined')">Joined</th>
        </tr>
        <tr ng-repeat="cust in ctrl.customers | filter: nameInput | orderBy: ctrl.sortVar:ctrl.reverse ">
            <td>{{ cust.name }}</td>
            <td>{{ cust.city }}</td>
            <td>{{ cust.orderTotal | currency:'INR ' }}</td>
            <td>{{ cust.joined | date }}</td>
        </tr>
    </table>

    <script src="angular.js"></script>
    <script>

        var app = angular.module('customersApp', []);
    
    </script>
    <script src="app/controllers/CustomerController.js"></script>
</body>
</html>
