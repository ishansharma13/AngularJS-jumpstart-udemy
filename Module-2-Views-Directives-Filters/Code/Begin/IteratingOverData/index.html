<!doctype html>
<html ng-app>
<head>
    <title>Iterating Over Data</title>
</head>
<body ng-init="people=[{name:'John', city:'Chandler'}, {name:'Tina', city:'New York'}, {name:'Dave', city:'Seattle'}]">
    <table>
        <tr>
            <th> Name </th>
            <th> City </th>
        </tr>
        <tr data-ng-repeat="person in people">
            <td data-ng-bind="person.name"> </td>
            <td data-ng-bind="person.city"></td>
        </tr>
    </table>

    <script src="angular.js"></script>
</body>
</html>
