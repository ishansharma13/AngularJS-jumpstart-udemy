<!doctype html>
<html ng-app="customersApp">
<head>
    <title>Iterating Over Data</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body >
    <h2>Customers</h2>
    Filter: <input type="text" data-ng-model="nameInput.name"/>
    <br /><br />
    <table data-ng-controller="CustomersController">
        <tr>
            <th data-ng-click="doSort('name')">Name</th>
            <th data-ng-click="doSort('city')">City</th>
            <th data-ng-click="doSort('orderTotal')">Order Total</th>
            <th data-ng-click="doSort('joined')">Joined</th>
        </tr>
        <tr ng-repeat="cust in customers | filter: nameInput | orderBy: sortVar:reverse ">
            <td>{{ cust.name }}</td>
            <td>{{ cust.city }}</td>
            <td>{{ cust.orderTotal | currency:'INR ' }}</td>
            <td>{{ cust.joined | date }}</td>
        </tr>
    </table>

    <script src="angular.js"></script>
    <script src="app/modules/customersApp.js"></script>
    <script src="app/controllers/CustomerController.js"></script>
</body>
</html>
