<p> {{ customerId }}</p>
<table>
    <tr>
        <th>Order ID</th>
        <th>Product Name</th>
        <th>Price</th>
    </tr>
    <tr ng-repeat="order in orders">
        <td>{{ order.id }}</td>
        <td>{{ order.product }}</td>
        <td>{{ order.total | currency }}</td>
    </tr>
</table>
